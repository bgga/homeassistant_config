- alias: mqtt_dwor
  hide_entity: False
  trigger:
    platform: time
    minutes: '/1'
    seconds: 00
  action:
    service: mqtt.publish
    data:
      topic: "hass/temp/dwor"
      payload_template: "{{ states('sensor.dwor_temperature') }}"
      
- alias: mqtt_biuro
